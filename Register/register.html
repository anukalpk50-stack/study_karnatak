<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dit69lweg/image/upload/v1762571635/LOGO-removebg-preview_1_rxdmud.png" type="image/x-icon">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>

<body>
    <section>

        <div class="view1">
            <div class="left">

                <img src="https://res.cloudinary.com/dit69lweg/image/upload/v1762571635/LOGO-removebg-preview_1_rxdmud.png" alt="">

                <h1>Register Now and <br> Begin Your Journey to <br> Success!</h1>

                <p>Study Karnatka is a comprehensive platform for competitive <br> exam preparation, offering study materials, & mock tests.</p>

            </div>
        </div>
        <div class="view2">
            <div class="right">
                <h1>Register</h1>
                <p>
                    Access Study Materials,Mock Tests & Expert Guidance - All <br> in One Place
                </p>
                <form class="register-form" onsubmit="event.preventDefault();">


                    <input type="text" id="username" name="username_field" placeholder="Full Name" required>
                    <input type="email" id="email" name="email_field" placeholder="Email Address" required>
                    <input type="number" id="mobile" name="mobile_field" placeholder="Mobile Number" required>
                    <input type="password" id="password" name="password_field" placeholder="Password" required>
                    <input type="password" id="confirm_password" name="confirm_password_field" placeholder="Confirm Password" required>
                    <button type="submit" class="btn-register">Register</button>
                    <div class="terms-container">
                        <input type="checkbox" id="terms" required checked>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions.</a></label>
                    </div>
                </form>
                <div class="login-footer">
                    Already have an account? <a href="#">Login</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
